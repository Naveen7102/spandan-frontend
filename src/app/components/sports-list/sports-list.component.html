<!DOCTYPE html>
<html>
<head>

    <title>Sports</title>  
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body class="body" background="../../../assets/background-3.jpg">
  <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Spandan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="name">
      <h5>{{user_details.username}}</h5>
    </div>

    <div class="logout">
      <button class="btn btn-primary" (click)="logout()">Logout</button>    
    </div>
    

    <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div> -->

  </nav>
  
  <div class="sports-list">
    <div class="container">
      <div class="row" *ngFor="let subsport of sportsArr; index as i">
        <div class="col-sm-6 col-md-4" *ngFor="let sport of subsport; index as j" >
          <div class="card sport" style="width: 18rem;">
            <img class="card-img-top sports-img" [src]="'../../../assets/' + sport.name  + '.jpg'" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{sport.name}}</h5>
              <div class="buttons">
                <button class="btn btn-primary" (click)="redirectToFixturesPage(sport.id, sport.name!)">Fixtures</button>
                <button href="#" class="btn btn-primary" (click)="redirectToTeamsPage(sport.id, sport.name!)">Create/Join a Team</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="admin-buttons">
    <h3>Admin Controls</h3>
    <div class="add-sport" *ngIf="isAdmin()">
      <input type="text" class="form-control search" placeholder="Enter a Sport Name" [ngModel] ='sport' (ngModelChange)='onSportChange($event)'>
      <button class="btn btn-primary" (click)="AddSport(sport)">Add Sport</button>
    </div>
    <br>
    <div class="add-spocs" *ngIf="isAdmin()">
      <input type="text" class="form-control search" placeholder="Add SPOC Email Address " [ngModel] ='email' (ngModelChange)='onMailChange($event)'>
      <button class="btn btn-primary" (click)="AddSpocs(email)">Add Spocs</button>
    </div>
    <br>
    <div class="set-date" *ngIf="isAdmin()">
      <input type="date" class="form-control search" placeholder="Set Start Date fo Spandan" [ngModel] ='date' (ngModelChange)='onDateChange($event)'>
      <button class="btn btn-primary" (click)="SetDate(date)">Set Date</button>
    </div>
  </div>

  

</body>
</html>
