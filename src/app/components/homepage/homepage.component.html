<!DOCTYPE html>
<html>
<head>

    <title>Home Page</title>  
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body class="body" background="../../../assets/background-3.jpg">
  <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
    <a class="navbar-brand name" href="#">Spandan</a>
    <div class="links">
        <a href="login">Login</a>
        <a href="signup">Register</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    

    <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div> -->
  </nav>

  <div class="container">
      <h1>Welcome to Spandan</h1>
      <p>The Annual Sports Fest of IIITB</p>
  </div>
  
  <div class="container countdown">
      <div class="row">
          <div class="col-md-6 offset-md-3 text-center">
              <h1>The Event Starts In</h1>
              <div class="countdown-timer" id="countdown-timer">
                  <div class="countdown-item">
                      <span class="countdown-number" id="days">{{ days }}</span>
                      <span class="countdown-label">Days</span>
                  </div>
                  <div class="countdown-item">
                      <span class="countdown-number" id="hours">{{ hours }}</span>
                      <span class="countdown-label">Hours</span>
                  </div>
                  <div class="countdown-item">
                      <span class="countdown-number" id="minutes">{{ minutes }}</span>
                      <span class="countdown-label">Minutes</span>
                  </div>
                  <div class="countdown-item">
                      <span class="countdown-number" id="seconds">{{ seconds }}</span>
                      <span class="countdown-label">Seconds</span>
                  </div>
              </div>
          </div>
      </div>
  </div>  

</body>
</html>
