<!DOCTYPE html>
<html>
<head>

    <title>Sports</title>  
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
<body class="body" background="../../../assets/background-3.jpg">
  <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Spandan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="name">
      <h5>{{user_details.username}}</h5>
    </div>
    
    <div class="logout">
      <button class="btn btn-primary" (click)="logout()">Logout</button>    
    </div>
    
    <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div> -->

  </nav>
  <h2 class="page-title">{{sport_details.name}} Fixtures</h2>
  <div class="fixtures">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Match No.</th>
          <th scope="col" class="text">Team 1</th>
          <th scope="col" class="text">Team 2</th>
          <th scope="col" class="text">Time</th>
          <th scope="col" class="text">Winner</th>
          <th scope="col" class="text">Result</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row" *ngFor="let fixture of fixtures; index as i">
          <th scope="row">{{i+1}}</th>
          <th scope="col" class="text">{{fixture.team1}}</th>
          <th scope="col" class="text">{{fixture.team2}}</th>
          <th scope="col" class="text">{{fixture.time}}</th>
          <th scope="col" class="text">{{fixture.winner}}</th>
          <th scope="col" class="text">{{fixture.result}}</th>
          <th scope="col" class="text"><button (click)="deleteFixture(fixture.id)"><i class="bi bi-trash"></i></button></th>
        </tr>
        
      </tbody>
    </table>

  </div>
  
  <div class="teams-list" *ngIf="isAdminSpoc()">

    <button class="btn btn-primary" (click)="getTeamslist()" *ngIf="getTeams">Get Teams</button>

    <div class="get-teams" *ngIf="!getTeams">
      <div *ngFor="let team of teamsList;" class="col-sm-3 team-div">
        <button class="btn btn-primary player" >{{team.name}}</button>
      </div>
    </div>

  </div>

  <div class="border border-secondary rounded add-rule" *ngIf="isAdminSpoc()">
    <h5>Add a fixture</h5>
    <form (ngSubmit)="addFixture()">
      <input type="text" class="form-control search" name="team1" [(ngModel)]="team1" id="team1" placeholder="Team 1 Name">
      <input type="text" class="form-control search" name="team2" [(ngModel)]="team2" id="team2" placeholder="Team 2 Name">
      <input type="date" class="form-control search" name="date" [(ngModel)]="date" id="date" placeholder="Fixture Date">
      <input type="time" class="form-control search" name="time" [(ngModel)]="time" id="time" placeholder="Fixture Time" id="time">
      <button type="submit" class="btn btn-primary">Add Fixture</button>
    </form>
    
 </div>

 <div class="border border-secondary rounded update-fixture" *ngIf="isAdminSpoc()">
    <h5>Add result for a fixture</h5>
    <form (ngSubmit)="addResult()">
      <input type="text" class="form-control search" name="fixturenumber" [(ngModel)]="fixtureNumber" id="fixturenumber" placeholder="Fixture Number">
      <input type="text" class="form-control search" name="winner" [(ngModel)]="winner" id="winner" placeholder="Winner">
      <input type="text" class="form-control search" name="result" [(ngModel)]="result" id="result" placeholder="Result">
      <button type="submit" class="btn btn-primary">Add Result</button>
    </form>
    
</div> 

</body>
</html>
